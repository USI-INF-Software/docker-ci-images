image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - push
  - mirroring

build_images:
  stage: build
  
  script:
    - docker info
    - ./ci-jobs/build.sh
  tags:
    - docker-in-docker

push_images:
  stage: push
  script:
    - ./ci-jobs/push.sh
  only:
    - master
  tags:
    - docker-in-docker

github_mirroring:
  stage: mirroring
  script:
    - git push -f https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/si-codelounge/docker-ci-images.git HEAD:master
  only:
    - master
  tags:
    - docker-in-docker
